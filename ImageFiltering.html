<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filtering</title>
    <link rel="stylesheet" href="./ImageFiltering.css">
</head>
<body>
    
    <div id="container">
        <h1>Apply Filters</h1>
        <div id="control">
            <input type="button" value="Blur" id="blur">
            <input type="button" value="Brightness" id="brightness">
            <input type="button" value="Contrast" id="contrast">
            <input type="button" value="Grayscale" id="grayscale">
            <input type="button" value="Hue-rotate" id="hue-rotate">
            <input type="button" value="Invert" id="invert">
            <input type="button" value="Opacity" id="opacity">
            <input type="button" value="Saturate" id="saturate">
            <input type="button" value="Sepia" id="sepia">
            <img src="./Assets/Images/car-7809693_1280.png" alt="Image">
        </div>
    </div>

</body>
</html>
